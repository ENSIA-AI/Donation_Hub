<body>
    <!-- ========================================header =========================================== -->

    <header>
        <div class="admin_dashboard fluid_container flex-row">
            <div class="bash_sidebar flex-row col-xl-2 col-lg-2 col-md-2 d_none_sm d_none_xs d_none_xxs ">
                <div class="website_info flex-row  ">
                    <div class="website_logo_image col-xl-3 col-lg-3 col-md-12  ">
                        <img src="assets/Images/website_logo.jpg" class="website_logo_img full_image"
                            alt="website logo image">
                    </div>
                    <div class="website_name col-xl-5 col-lg-5 col-md-5">
                        <h2>Donify_dz</h2>
                    </div>
                </div>
                <div class="dash_sidebar ">
                    <ul class="sidebar_elements flex-row">
                        <li class="sidebar_element flex-row selected  ">
                            <i class="fa-solid fa-house"></i>
                            <p>Dashboard</p>
                        </li>
                        <li class="sidebar_element flex-row">
                            <i class="fa-solid fa-building-ngo"></i>
                            <p>Organizations</p>
                        </li>
                        <li class="sidebar_element flex-row">
                            <i class="fa-solid fa-bullhorn"></i>
                            <p>Compains</p>
                        </li>
                        <li class="sidebar_element flex-row">
                            <i class="fa-solid fa-gear"></i>
                            <p>Settings</p>
                        </li>
                    </ul>
                </div>
                <div class="selected_sb_element"></div>

            </div>



            <div
                class="fluid_container admin_header_content  flex-row col-xl-10 col-lg-10 col-md-10 col-sm-12 col-xs-12 col-xxs-12">

                <div class="dash_humburger d_none_xl d_none_lg d_none_md col-sm-8 col-xs-6 col-xxs-5  ">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <div class="admin_username  col-xl-2 col-lg-3 col-md-3 col-sm-3 col-xs-4 col-xxs-5">
                    <h2>Admin_username</h2>
                </div>
                <div class="admin_profile_image  col-xl-1 col-lg-1 col-md-1 col-sm-1 col-xs-2 col-xxs-2 ">
                    <img src="assets/Images/admine_image.jpg" class="admin_profile_img full_image"
                        alt="admin profile image">
                </div>



            </div>
