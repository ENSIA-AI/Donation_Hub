<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/register.css">
    <title>Register/login</title>
</head>
<body>
    <header>
            <div class="header">
        <div class="container">
            <div class="row">

                <!-- Logo -->
                <div class="col-2">
                    <div class="logo"></div>
                </div>

                <!-- Navigation -->
                <div class="col-10">
                    <div class="nav">
                        <div class="hamburger" id="hamburger">â˜°</div>
                        <ul class="nav-menu" id="nav-menu">

                            <li><a href="index.html">Home</a></li>
                            <li><a href="ExploreOrganization.html">Organizations</a></li>
                            <li><a href="#">Announcements</a></li>
                            <li><a href="contact.html">Contact</a></li>
                            <li class="btn"><a href="#" >log in</a></li>
                            <li class="btn"><a href="#">register</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

    </script>
    </header>
<main>
    <div class="container-con">
        <div class="container">
        <div class="container-form flex-row ">
        <!--login form-->
        <div class="form-box login col-xl-6 col-lg-6 col-md-6 flex-row-center">
            <div class="login-form col-xl-12 col-lg-12 col-md-12">
                <div class="title col-xl-12 col-lg-12 col-md-12">
                    <h2>login</h2>
                </div>
                <form action="">
                    <div class="col-xl-12 col-lg-12 col-md-12 placeholder">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 placeholder">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 placeholder">
                    <input type="password" placeholder="Confirm password" required>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 submit">
                        <button type="submit"> login</button>
                    </div>
                </form>
            </div>
        </div>
        <!--register form-->
            <div class="form-box register col-xl-6 col-lg-6 col-md-6 flex-row-center">
                <div class="register-form col-xl-12 col-lg-12 col-md-12 ">
                    <div class="title col-xl-12 col-lg-12 col-md-12">
                    <h2>Register</h2>
                    </div>
                    <form action="" >
                        <div class="col-xl-12 col-lg-12 col-md-12 placeholder" >
                            <input type="text" id="name-of-organization" placeholder="Name of organization" required>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 placeholder">
                            <input type="text" id="phone-number" placeholder="Phone number">
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 placeholder">
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 placeholder">
                            <select name="type" id="type-of-organization">
                                <option value="health">health</option>
                                <option value="education">education</option>
                                <option value="children">children</option>
                                <option value="food">food</option>
                                <option value="water">water</option>
                            </select>
                        </div >
                        <div class="col-xl-12 col-lg-12 col-md-12 placeholder">
                            <select name="region" id="region">
                                <option value="algeries">algeries</option>
                                <option value="bouira">bouira</option>
                                <option value="jijel">jijel</option>
                                <option value="oran">oran</option>
                                <option value="bejia">bejia</option>
                                <option value="adrar">adrar</option>
                            </select>
                        </div >
                        <div class="col-xl-12 col-lg-12 col-md-12 placeholder" >
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 placeholder">
                            <input type="password" placeholder="Confirm password" required>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 submit">
                            <button type="submit"> register</button>
                        </div>
                    </form>
                </div>
        </div> 
        <!--toggle box-->
        <div class="toggle-box ">
            <div class="toggle-pannel toggle-left">
                <div class="text">
                    <h3>welcome to donifyDz !</h3>
                    <p>Allready have an account?</p>
                </div>
                <div class="submit button-border">
                    <button id="login">login</button>
                </div>
            </div>
            <div id="toggle" class="toggle-pannel toggle-right">
                <div class="text">
                    <h3>welcome back to donifyDz !</h3>
                    <p>don't have an account?</p>
            </div>
            <div class="submit button-border">
                    <button id="register">register</button>
                </div>
            </div>

        </div>
    </div> 
    </div>
   </div>
</main>
<script src="assets/scripts/scripts.js"></script>
</body>
</html>
