              <div class="register ">

           <!-- register form -->
            <div class="form-box login col-lg-6 col-xl-6 col-md-6">
             <div class="login-form ">
                <div class="title ">
                    <h2>register</h2>
                </div>
                <form action="">
                    <div class=" placeholder" >
                            <input type="text" id="name-of-organization" placeholder="Name of organization" required>
                        </div>
                        <div class=" placeholder">
                            <input type="text" id="phone-number" placeholder="Phone number">
                        </div>
                        <div class=" placeholder">
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="selects-container">
                        <div class=" select-container">
                            <select name="type" id="type-of-organization">
                                <option value="health">health</option>
                                <option value="education">education</option>
                                <option value="children">children</option>
                                <option value="food">food</option>
                                <option value="water">water</option>
                            </select>
                        </div >
                        <div class=" select-container">
                            <select name="region" id="region">
                                <option value="algeries">algeries</option>
                                <option value="bouira">bouira</option>
                                <option value="jijel">jijel</option>
                                <option value="oran">oran</option>
                                <option value="bejia">bejia</option>
                                <option value="adrar">adrar</option>
                            </select>
                        </div >
                        </div>
                        
                        <div class="placeholder ">
                            <textarea name="description" id="description">description</textarea>
                        </div>
                        <div class=" placeholder" >
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class=" placeholder">
                            <input type="password" placeholder="Confirm password" required>
                        </div>
                        <div class="placeholder file-add ">
                           <input type="file" id="proof" placeholder="apload proof">
                        </div>
                        <div class=" submit">
                            <button type="submit"> register</button>
                        </div>
                </form>
