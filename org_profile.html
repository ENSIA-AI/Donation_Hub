<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donify.dz</title>
</head>

<body>
    <!-- =============================Organization hero ================================ -->
    <section id="organization_hero">
        <div class="fluid_container">
            <div class="organization_hero_image">
                <img src="./assets/Images/organization-hero-image.jpg" alt="organization descriptive image"
                    class="full_image organization_hero_img">
            </div>
            <div class="organization_profile_description">
                <div class="organization_logo_image">
                    <img src="./assets/Images/organization_logo.jpg" class=" full_image organization_logo_img">
                </div>
                <div class="organization_details">
                    <div class="organization_identity">
                        <h1>
                            Organization 1 name
                        </h1>
                        <h6>
                            organization slogan or catchy phrase
                        </h6>
                    </div>
                    <div class="organization_badges">
                        <div class="verified_bdg">
                            <div>
                                verified
                            </div>
                            <div class="verified_btn">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                        <div class="type_bdg">
                            <div>Type</div>
                            <div class="type-btn">
                                <i class="fa-solid fa-list"></i>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </section>
    <!-- ==========================end Organization hero ================================ -->
</body>

</html>
