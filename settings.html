<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard_Settings</title>
  <link rel="stylesheet" href="settings.css">

</head>
<body>

  <div class="settings-container">
    <div class="settings-left">
      <h2>Settings</h2>

      <div class="settings-card" id="account-card">
        <h3>Account</h3>
        <p>Keep your admin profile updated to stay connected with the community.</p>
      </div>

      <div class="settings-card" id="notifications-card">
        <h3>Notifications</h3>
        <p>Stay informed about new donations, campaigns, and updates.</p>
      </div>

      <div class="settings-card" id="theme-card">
        <h3>Theme</h3>
        <p>Choose your preferred appearance.</p>
        <div class="theme-options">
          <div class="theme-option light active" id="light-mode"> Light</div>
          <div class="theme-option dark" id="dark-mode"> Dark</div>
        </div>
      </div>
    </div>

    <div class="account-card">
      <h3>Account</h3>
      <img class="profile-pic" src="" alt="Profile Picture">
      <div class="btns">
        <button>Modify</button>
        <button>Remove</button>
      </div>

      <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name">
        
        <label>Username</label>
        <input type="text" placeholder="Enter username">

        <label>Email</label>
        <input type="email" placeholder="Enter email">

        <label>About</label>
        <textarea rows="3" placeholder="About...."></textarea>
      </form>
    </div>
  </div>


</body>
</html>
