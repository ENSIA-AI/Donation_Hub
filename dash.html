<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages Dashboard</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #f5f6fa;
        }

        .messages-page {
            padding: 30px;
            max-width: 900px;
            margin: auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Search + Filter */
        .top-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .search-box,
        .filter-box {
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        .search-box input,
        .filter-box select {
            border: none;
            outline: none;
            font-size: 15px;
        }

        /* Message Card */
        .message-card {
            background: white;
            margin-bottom: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .msg-header {
            background: #f0f0f0;
            padding: 12px 18px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            font-size: 14px;
        }

        .status {
            font-size: 13px;
            padding: 4px 10px;
            border-radius: 5px;
            color: white;
            display: inline-block;
            width: fit-content;
        }

        .unread {
            background: #ff5050;
        }

        .read {
            background: #57c059;
        }

        .replied {
            background: #f3c43b;
            color: black;
        }

        .msg-body {
            padding: 18px;
            font-size: 15px;
            color: #444;
            border-bottom: 1px solid #eee;
        }

        .msg-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 12px 18px;
        }

        .msg-actions button {
            padding: 8px 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .reply-btn {
            background: #4c7cf3;
            color: white;
        }

        .mark-btn {
            background: #e0e0e0;
        }

        .delete-btn {
            background: #e34646;
            color: white;
        }
    </style>
</head>

<body>

    <div class="messages-page">
        <h1>Messages</h1>

        <!-- Search + Filter -->
        <div class="top-bar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search messages...">
            </div>

            <div class="filter-box">
                <i class="fas fa-filter"></i>
                <select>
                    <option value="">All</option>
                    <option>Unread</option>
                    <option>Read</option>
                    <option>Replied</option>
                </select>
            </div>
        </div>

        <!-- Message Card 1 -->
        <div class="message-card">
            <div class="msg-header">
                <div><i class="fas fa-user"></i> Mohammed Benali</div>
                <div><i class="fas fa-clock"></i> 12/01/2024 – 16:40</div>
                <div><i class="fas fa-envelope"></i> mohammed@gmail.com</div>
                <div class="status unread">Unread</div>
            </div>

            <div class="msg-body">
                Hello, I want to donate but I need more information about the campaign. Please contact me back.
            </div>

            <div class="msg-actions">
                <button class="reply-btn"><i class="fas fa-reply"></i> Reply</button>
                <button class="mark-btn"><i class="fas fa-check"></i> Mark Read</button>
                <button class="delete-btn"><i class="fas fa-trash"></i> Delete</button>
            </div>
        </div>

        <!-- Message Card 2 -->
        <div class="message-card">
            <div class="msg-header">
                <div><i class="fas fa-user"></i> Amina Souilah</div>
                <div><i class="fas fa-clock"></i> 10/01/2024 – 09:11</div>
                <div><i class="fas fa-envelope"></i> amina@gmail.com</div>
                <div class="status replied">Replied</div>
            </div>

            <div class="msg-body">
                Thank you for your quick response. I will send the donation soon.
            </div>

            <div class="msg-actions">
                <button class="reply-btn"><i class="fas fa-reply"></i> Reply</button>
                <button class="mark-btn"><i class="fas fa-check"></i> Mark Read</button>
                <button class="delete-btn"><i class="fas fa-trash"></i> Delete</button>
            </div>
        </div>

    </div>

</body>

</html>
