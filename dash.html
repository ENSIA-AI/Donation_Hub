<body>
  <div class="admin_dashboard flex-row">

    <!-- ==================== Sidebar ==================== -->

      <div class="website_info flex-row">
        <img src="assets/pictures/logo_nav.png" class="website_logo_img full_image" alt="website logo image">

      <ul class="sidebar_elements flex-column">

          <i class="fa-solid fa-gear"></i>

      </ul>
      <div class="selected_sb_element"></div>
    </aside>

    <!-- ==================== Main Content ==================== -->
    <div class="dashboard_content flex-column">

      <!-- ===== Top Navbar (sticky) ===== -->
      <div class="dashboard_topbar flex-row">
        <div class="dash_humburger d_none_xl d_none_lg d_none_md col-sm-8 col-xs-6 col-xxs-5">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="admin_username col-xl-2 col-lg-3 col-md-3 col-sm-3 col-xs-4 col-xxs-5">

        <div class="admin_profile_image col-xl-1 col-lg-1 col-md-1 col-sm-1 col-xs-2 col-xxs-2">
          <img src="assets/Images/admine_image.jpg" class="admin_profile_img full_image" alt="admin profile image">
        </div>
      </div>

      <!-- ===== Page Content ===== -->
      <div class="dashboard_main">

        <div class="content-container">
          <!-------------------------search bar------------------------------------------>
          <section class="search-and-filter">
            <div class="container flex-row col-lg-5  col-md-4  col-sm-4 col-xs-4 col-xxs-3">
              <div class="search flex-row">
                <div class="search-box">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <input type="text" placeholder="Search" class="search-input">
                </div>
              </div>

              <div class="filters flex-row">
                <div class="region-filter filter">
                  <i class="fa-solid fa-location-dot"></i>
                  <select name="region" class="select-input">
                    <option value="">Region</option>
                    <option value="algiers">Algiers</option>
                    <option value="moustghanem">Moustghanem</option>
                    <option value="jijel">Jijel</option>
                    <option value="bouira">Bouira</option>
                  </select>
                </div>
                <div class="category-filter filter">
                  <i class="fa-solid fa-layer-group"></i>
                  <select name="category" class="select-input">
                    <option value="">Category</option>
                    <option value="health">Health</option>
                    <option value="education">Education</option>
                    <option value="poverty">Povety</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- </section> -->




            <!------------table----------->
            <div class="container">
              <div class="table">
                <table class="org-table">
                  <tr>
                    <td>
                      <div class="title">
                        <h5>Organization</h5>

                    </td>

                    </td>

                  <tbody>

                      <td class="column"></td>

                    </tr>
                    <tr class="row">

                    </tr>
                    <tr class="row">
                      <td class="column"></td>
                      <td class="column"></td>
                      <td class="column"></td>

                    </tr>
                    <tr class="row">
                      <td class="column"></td>
                      <td class="column"></td>
                      <td class="column"></td>

                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="btncontainer">
                <div class="button ">
                  <button class="see-all-button">
                    <img src="assets/icons/double_arrow_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    <p>see all organization</p>
                  </button>
                </div>
              </div>
            </div>


        </div>

      </div>
    </div>

  </div>
  <script>
    document.querySelectorAll('.sidebar_element').forEach(item => {
      item.addEventListener('click', () => {
        // Remove 'selected' class from all sidebar items
        document.querySelectorAll('.sidebar_element').forEach(i => i.classList.remove('selected'));
        // Add 'selected' class to the clicked item
        item.classList.add('selected');
      });
    });
  </script>



  <script src="assets/scripts/scriptsOrg.js"></script>
