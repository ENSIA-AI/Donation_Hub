<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compains</title>
  <link rel="stylesheet" href="assets/CSS/dashCampaigns.css">
  <link

<body>
  <div class="full-page-container">
    <div class="search-and-filter">
      <div class="search-campaigns">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search" class="search-input" />
      </div>
      <div class="filter-campaigns">
        <i class="fas fa-filter"></i>
        <select class="filter-select">
          <option value="">All</option>
          <option value="1">Adrar</option>
          <option value="2">Chlef</option>
          <option value="3">Laghouat</option>
          <option value="16">Algiers</option>
          <option value="31">Oran</option>
          <option value="25">Constantine</option>
        </select>
      </div>
    </div>

    <div class="campaigns-container">
      <h1>Campaigns</h1>
      <div class="campaigns-header">
        <div class="cell">Tilte</div>
        <div class="cell">Start Date</div>
        <div class="cell">Organization</div>
        <div class="cell">Willaya</div>
        <div class="cell">Image Link</div>
      </div>

      <div class="campaign-card">
        <div class="line"></div>
        <div class="cell">Help Kids</div>
        <div class="cell">14/01/2024</div>
        <div class="cell">Hope Bridge</div>
        <div class="cell">Algiers</div>
        <div class="cell">Image Link</div>
        <div class="cell delete">Delete</div>
      </div>

      <div class="campaign-card">
        <div class="line"></div>
        <div class="cell">Help Kids</div>
        <div class="cell">14/01/2024</div>
        <div class="cell">Hope Bridge</div>
        <div class="cell">Algiers</div>
        <div class="cell">Image Link</div>
        <div class="cell delete">Delete</div>
      </div>

      <div class="campaign-card">
        <div class="line"></div>
        <div class="cell">Help Kids</div>
        <div class="cell">14/01/2024</div>
        <div class="cell">Hope Bridge</div>
        <div class="cell">Algiers</div>
        <div class="cell">Image Link</div>
        <div class="cell delete">Delete</div>
      </div>

      <div class="see-more-container">
        <div class="see-more-button">
          <i class="fas fa-plus"></i>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
